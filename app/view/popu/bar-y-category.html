<!DOCTYPE html>
<html style="height: 100%">
   <head>
       <meta charset="utf-8">
   </head>
   <body style="height: 100%; margin: 0">
       <div id="container" style="height: 2000px"></div>
       <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
       <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts-gl/dist/echarts-gl.min.js"></script>
       <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts-stat/dist/ecStat.min.js"></script>
       <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/extension/dataTool.min.js"></script>
       <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/map/js/china.js"></script>
       <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/map/js/world.js"></script>
       <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/extension/bmap.min.js"></script>
       <input id="dataFemale" value="{{dataFemale}}" type="hidden"/>
       <input id="dataMale" value="{{dataMale}}" type="hidden" /> 
       <input id="dataTotal" value="{{dataTotal}}" type="hidden"/>
       <input id="dataAge" value="{{dataAge}}" type="hidden" /> 
       <script type="text/javascript">
var dom = document.getElementById("container");
var myChart = echarts.init(dom);
var app = {};
var dataAge = document.getElementById('dataAge').value.split(',');
var dataTotal = document.getElementById('dataTotal').value.split(',');
var dataFemale = document.getElementById('dataFemale').value.split(',');
var dataMale = document.getElementById('dataMale').value.split(',');
option = null;
option = {
    title: {
        text: '2016人口年龄分布',
        subtext: '数据来自网络'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        // data: ['总计', '男' ,'女']
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'value',
        boundaryGap: [0, 0.01]
    },
    yAxis: {
        type: 'category',
        data: dataAge
    },
    series: [
        {
            name: '总计',
            type: 'bar',
            data: dataTotal
        },
        {
            name: '男',
            type: 'bar',
            data: dataMale
        },
        {
            name: '女',
            type: 'bar',
            data: dataFemale
        }
    ]
};
;
if (option && typeof option === "object") {
    myChart.setOption(option, true);
}
       </script>
   </body>
</html>
