<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>发送邮件 - Phoenix</title>
    <link rel="stylesheet" href="/public/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .email-container {
            max-width: 600px;
            margin: 150px auto 0;
            padding: 3rem;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 255, 136, 0.2);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
            z-index: 10;
            animation: fadeInUp 0.8s ease-out;
        }

        .email-container h2 {
            color: #00ff88;
            margin-bottom: 2rem;
            font-size: 2rem;
            font-weight: bold;
        }

        .email-form .input-group {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .email-form .input-group i {
            position: absolute;
            left: 15px;
            top: 18px;
            color: #00ff88;
        }

        .email-form input,
        .email-form textarea {
            width: 100%;
            padding: 1rem 1rem 1rem 40px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(0, 255, 136, 0.3);
            border-radius: 8px;
            color: #e0e0e0;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .email-form textarea {
            padding: 1rem;
            resize: vertical;
            min-height: 150px;
        }

        .email-form input:focus,
        .email-form textarea:focus {
            outline: none;
            border-color: #00ff88;
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.5);
        }

        .email-form .btn-send {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #00ff88, #00ccff);
            color: #000;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .email-form .btn-send:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 255, 136, 0.3);
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="/" class="logo">
                <i class="fas fa-fire"></i> Phoenix
            </a>
            <ul class="nav-links">
                <li><a href="/"><i class="fas fa-home"></i> 首页</a></li>
                <li><a href="/login"><i class="fas fa-sign-in-alt"></i> 登录</a></li>
                <li><a href="/register"><i class="fas fa-user-plus"></i> 注册</a></li>
                <li><a href="/userInfo"><i class="fas fa-user"></i> 用户信息</a></li>
                <li><a href="/holiday"><i class="fas fa-calendar"></i> 节假日</a></li>
                <li><a href="/email"><i class="fas fa-envelope"></i> 邮件</a></li>
            </ul>
        </div>
    </nav>

    <!-- 发送邮件表单 -->
    <div class="email-container">
        <h2><i class="fas fa-paper-plane"></i> 发送邮件</h2>
        <form class="email-form" action="/emailsend" method="post">
            <div class="input-group">
                <i class="fas fa-envelope-to"></i>
                <input type="email" name="to" placeholder="收件人邮箱" required>
            </div>
            <div class="input-group">
                <textarea name="content" placeholder="邮件内容" required></textarea>
            </div>
            <div class="input-group">
                <i class="fas fa-key"></i>
                <input type="text" name="password" placeholder="口令" required>
            </div>
            <button type="submit" class="btn-send">
                <i class="fas fa-paper-plane"></i> 发送
            </button>
        </form>
        <div id="message"></div>
    </div>

    <script>
        const form = document.querySelector('.email-form');
        const messageDiv = document.getElementById('message');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData(form);
            const to = formData.get('to');
            const content = formData.get('content');
            const password = formData.get('password');

            try {
                const response = await fetch('/emailsend', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ to, content, password }),
                });

                const result = await response.json();

                if (result.status === 0) {
                    messageDiv.style.color = '#00ff88';
                    messageDiv.textContent = '邮件发送成功!';
                } else {
                    messageDiv.style.color = '#ff0000';
                    messageDiv.textContent = '邮件发送失败: ' + result.message;
                }
            } catch (error) {
                messageDiv.style.color = '#ff0000';
                messageDiv.textContent = '发送失败: ' + error.message;
            }
        });
    </script>

    <!-- 页脚 -->
    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2025 Phoenix. 基于 Egg.js 构建</p>
            <p>
                <a href="/privacy" style="color: #00ff88; text-decoration: none;">隐私政策</a> |
                <a href="/" style="color: #00ff88; text-decoration: none;">返回首页</a>
            </p>
        </div>
    </footer>
</body>
</html>
