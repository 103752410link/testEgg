<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录 - Phoenix</title>
    <link rel="stylesheet" href="/public/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .login-container {
            max-width: 400px;
            margin: 150px auto 0; /* 增加顶部外边距 */
            padding: 3rem;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 255, 136, 0.2);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
            z-index: 10;
            animation: fadeInUp 0.8s ease-out;
        }

        .login-container h2 {
            color: #00ff88;
            margin-bottom: 2rem;
            font-size: 2rem;
            font-weight: bold;
        }

        .login-form .input-group {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .login-form .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #00ff88;
        }

        .login-form input {
            width: 100%;
            padding: 1rem 1rem 1rem 40px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(0, 255, 136, 0.3);
            border-radius: 8px;
            color: #e0e0e0;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .login-form input:focus {
            outline: none;
            border-color: #00ff88;
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.5);
        }

        .login-form .btn-login {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #00ff88, #00ccff);
            color: #000;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .login-form .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 255, 136, 0.3);
        }

        .login-footer {
            margin-top: 1.5rem;
            font-size: 0.9rem;
        }

        .login-footer a {
            color: #00ccff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .login-footer a:hover {
            color: #00ff88;
        }

        /* 找回密码模态框样式 */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 255, 136, 0.2);
            border-radius: 16px;
            margin: 10% auto;
            padding: 2rem;
            width: 90%;
            max-width: 400px;
            position: relative;
            animation: fadeInUp 0.3s ease-out;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            position: absolute;
            right: 15px;
            top: 10px;
            cursor: pointer;
        }

        .close:hover {
            color: #00ff88;
        }

        .forgot-password-form {
            margin-top: 1rem;
        }

        .forgot-password-form .input-group {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .forgot-password-form .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #00ff88;
        }

        .forgot-password-form input {
            width: 100%;
            padding: 1rem 1rem 1rem 40px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(0, 255, 136, 0.3);
            border-radius: 8px;
            color: #e0e0e0;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .forgot-password-form input:focus {
            outline: none;
            border-color: #00ff88;
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.5);
        }

        .forgot-password-form .btn-reset {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #00ff88, #00ccff);
            color: #000;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .forgot-password-form .btn-reset:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 255, 136, 0.3);
        }

        .forgot-password-form .btn-reset:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .message {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            text-align: center;
        }

        .message.success {
            background: rgba(0, 255, 136, 0.2);
            color: #00ff88;
            border: 1px solid rgba(0, 255, 136, 0.3);
        }

        .message.error {
            background: rgba(255, 0, 0, 0.2);
            color: #ff6b6b;
            border: 1px solid rgba(255, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="/" class="logo">
                <i class="fas fa-fire"></i> Phoenix
            </a>
            <ul class="nav-links">
                <li><a href="/"><i class="fas fa-home"></i> 首页</a></li>
                <li><a href="/login"><i class="fas fa-sign-in-alt"></i> 登录</a></li>
                <li><a href="/register"><i class="fas fa-user-plus"></i> 注册</a></li>
                <li><a href="/userInfo"><i class="fas fa-user"></i> 用户信息</a></li>
                <li><a href="/holiday"><i class="fas fa-calendar"></i> 节假日</a></li>
                <li><a href="/email"><i class="fas fa-envelope"></i> 邮件</a></li>
            </ul>
        </div>
    </nav>

    <!-- 登录表单 -->
    <div class="login-container">
        <h2><i class="fas fa-user-circle"></i> 用户登录</h2>
        <form class="login-form" action="/login" method="post">
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" name="username" placeholder="用户名" required>
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" name="password" placeholder="密码" required>
            </div>
            <button type="submit" class="btn-login">
                <i class="fas fa-sign-in-alt"></i> 立即登录
            </button>
        </form>
        <div class="login-footer">
            <p>还没有账户？ <a href="/register">立即注册</a></p>
            <p><a href="#" id="forgotPasswordLink">忘记密码？</a></p>
            <p><a href="/">返回首页</a></p>
        </div>
    </div>

    <!-- 页脚 -->
    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2025 Phoenix. 基于 Egg.js 构建</p>
            <p>
                <a href="/privacy" style="color: #00ff88; text-decoration: none;">隐私政策</a> |
                <a href="/" style="color: #00ff88; text-decoration: none;">返回首页</a>
            </p>
        </div>
    </footer>

    <!-- 找回密码模态框 -->
    <div id="forgotPasswordModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2><i class="fas fa-key"></i> 找回密码</h2>
            <p style="color: #e0e0e0; margin-bottom: 1rem;">请输入您的邮箱地址，我们将发送密码重置链接到您的邮箱</p>
            
            <form class="forgot-password-form" id="forgotPasswordForm">
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="resetEmail" placeholder="请输入您的邮箱地址" required>
                </div>
                <button type="submit" class="btn-reset" id="resetBtn">
                    <i class="fas fa-paper-plane"></i> 发送重置链接
                </button>
            </form>
            
            <div id="resetMessage" class="message" style="display: none;"></div>
        </div>
    </div>

    <script>
        // 找回密码模态框功能
        const modal = document.getElementById('forgotPasswordModal');
        const forgotPasswordLink = document.getElementById('forgotPasswordLink');
        const closeBtn = document.getElementsByClassName('close')[0];
        const resetForm = document.getElementById('forgotPasswordForm');
        const resetBtn = document.getElementById('resetBtn');
        const resetMessage = document.getElementById('resetMessage');

        // 打开模态框
        forgotPasswordLink.addEventListener('click', function(e) {
            e.preventDefault();
            modal.style.display = 'block';
        });

        // 关闭模态框
        closeBtn.addEventListener('click', function() {
            modal.style.display = 'none';
            resetForm.reset();
            resetMessage.style.display = 'none';
        });

        // 点击模态框外部关闭
        window.addEventListener('click', function(e) {
            if (e.target === modal) {
                modal.style.display = 'none';
                resetForm.reset();
                resetMessage.style.display = 'none';
            }
        });

        // 处理找回密码表单提交
        resetForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('resetEmail').value;
            
            if (!email) {
                showMessage('请输入邮箱地址', 'error');
                return;
            }

            // 邮箱格式验证
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showMessage('邮箱格式不正确', 'error');
                return;
            }

            resetBtn.disabled = true;
            resetBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 发送中...';

            try {
                const response = await fetch('/api/forgot-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email: email })
                });

                const result = await response.json();

                if (result.status === 0) {
                    showMessage('密码重置链接已发送到您的邮箱，请查收', 'success');
                    setTimeout(() => {
                        modal.style.display = 'none';
                        resetForm.reset();
                        resetMessage.style.display = 'none';
                    }, 3000);
                } else {
                    showMessage(result.message || '发送失败，请稍后重试', 'error');
                }
            } catch (error) {
                showMessage('网络错误，请稍后重试', 'error');
            } finally {
                resetBtn.disabled = false;
                resetBtn.innerHTML = '<i class="fas fa-paper-plane"></i> 发送重置链接';
            }
        });

        function showMessage(text, type) {
            resetMessage.textContent = text;
            resetMessage.className = `message ${type}`;
            resetMessage.style.display = 'block';
        }
    </script>
</body>
</html>
