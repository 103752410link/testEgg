<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册 - Phoenix</title>
    <link rel="stylesheet" href="/public/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .register-container {
            max-width: 400px;
            margin: 150px auto 0; /* 增加顶部外边距 */
            padding: 3rem;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 255, 136, 0.2);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
            z-index: 10;
            animation: fadeInUp 0.8s ease-out;
        }

        .register-container h2 {
            color: #00ff88;
            margin-bottom: 2rem;
            font-size: 2rem;
            font-weight: bold;
        }

        .register-form .input-group {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .register-form .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #00ff88;
        }

        .register-form input {
            width: 100%;
            padding: 1rem 1rem 1rem 40px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(0, 255, 136, 0.3);
            border-radius: 8px;
            color: #e0e0e0;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .register-form input:focus {
            outline: none;
            border-color: #00ff88;
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.5);
        }

        .register-form .btn-register {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #00ff88, #00ccff);
            color: #000;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .register-form .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 255, 136, 0.3);
        }

        .register-footer {
            margin-top: 1.5rem;
            font-size: 0.9rem;
        }

        .register-footer a {
            color: #00ccff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .register-footer a:hover {
            color: #00ff88;
        }

        .error-message {
            color: #ff4757;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }

        .success-message {
            color: #00ff88;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }

        .password-requirements {
            text-align: left;
            margin-top: 0.5rem;
            font-size: 0.8rem;
            color: #999;
        }

        .password-requirements ul {
            margin: 0;
            padding-left: 1.5rem;
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="/" class="logo">
                <i class="fas fa-fire"></i> Phoenix
            </a>
            <ul class="nav-links">
                <li><a href="/"><i class="fas fa-home"></i> 首页</a></li>
                <li><a href="/login"><i class="fas fa-sign-in-alt"></i> 登录</a></li>
                <li><a href="/userInfo"><i class="fas fa-user"></i> 用户信息</a></li>
                <li><a href="/holiday"><i class="fas fa-calendar"></i> 节假日</a></li>
                <li><a href="/email"><i class="fas fa-envelope"></i> 邮件</a></li>
            </ul>
        </div>
    </nav>

    <!-- 注册表单 -->
    <div class="register-container">
        <h2><i class="fas fa-user-plus"></i> 用户注册</h2>
        {% if error %}
        <div class="error-message">
            <i class="fas fa-exclamation-triangle"></i> {{ error }}
        </div>
        {% endif %}

        {% if success %}
        <div class="success-message">
            <i class="fas fa-check-circle"></i> {{ success }}
        </div>
        {% endif %}

        <form class="register-form" action="/register" method="post">
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" name="username" placeholder="用户名" required minlength="3" maxlength="20">
            </div>
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" name="email" placeholder="邮箱" required>
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" name="password" placeholder="密码" required minlength="6" id="password">
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" name="confirmPassword" placeholder="确认密码" required minlength="6">
            </div>

            <div class="password-requirements">
                <strong>密码要求：</strong>
                <ul>
                    <li>至少6个字符</li>
                    <li>建议包含字母和数字</li>
                </ul>
            </div>

            <button type="submit" class="btn-register">
                <i class="fas fa-user-plus"></i> 立即注册
            </button>
        </form>
        <div class="register-footer">
            <p>已有账户？ <a href="/login">立即登录</a></p>
            <p><a href="/">返回首页</a></p>
        </div>
    </div>

    <!-- 页脚 -->
    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2025 Phoenix. 基于 Egg.js 构建</p>
            <p>
                <a href="/privacy" style="color: #00ff88; text-decoration: none;">隐私政策</a> |
                <a href="/" style="color: #00ff88; text-decoration: none;">返回首页</a>
            </p>
        </div>
    </footer>
</body>
</html>
