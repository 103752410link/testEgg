<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>重置密码 - Phoenix</title>
    <link rel="stylesheet" href="/public/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .reset-container {
            max-width: 400px;
            margin: 150px auto 0;
            padding: 3rem;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 255, 136, 0.2);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
            z-index: 10;
            animation: fadeInUp 0.8s ease-out;
        }

        .reset-container h2 {
            color: #00ff88;
            margin-bottom: 2rem;
            font-size: 2rem;
            font-weight: bold;
        }

        .reset-form .input-group {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .reset-form .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #00ff88;
        }

        .reset-form input {
            width: 100%;
            padding: 1rem 1rem 1rem 40px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(0, 255, 136, 0.3);
            border-radius: 8px;
            color: #e0e0e0;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .reset-form input:focus {
            outline: none;
            border-color: #00ff88;
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.5);
        }

        .reset-form .btn-reset {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #00ff88, #00ccff);
            color: #000;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .reset-form .btn-reset:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 255, 136, 0.3);
        }

        .reset-form .btn-reset:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .reset-footer {
            margin-top: 1.5rem;
            font-size: 0.9rem;
        }

        .reset-footer a {
            color: #00ccff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .reset-footer a:hover {
            color: #00ff88;
        }

        .message {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            text-align: center;
        }

        .message.success {
            background: rgba(0, 255, 136, 0.2);
            color: #00ff88;
            border: 1px solid rgba(0, 255, 136, 0.3);
        }

        .message.error {
            background: rgba(255, 0, 0, 0.2);
            color: #ff6b6b;
            border: 1px solid rgba(255, 0, 0, 0.3);
        }

        .password-strength {
            margin-top: 5px;
            font-size: 12px;
        }

        .strength-weak { color: #ff6b6b; }
        .strength-medium { color: #ffa500; }
        .strength-strong { color: #00ff88; }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="/" class="logo">
                <i class="fas fa-fire"></i> Phoenix
            </a>
            <ul class="nav-links">
                <li><a href="/"><i class="fas fa-home"></i> 首页</a></li>
                <li><a href="/login"><i class="fas fa-sign-in-alt"></i> 登录</a></li>
                <li><a href="/register"><i class="fas fa-user-plus"></i> 注册</a></li>
                <li><a href="/holiday"><i class="fas fa-calendar"></i> 节假日</a></li>
                <li><a href="/email"><i class="fas fa-envelope"></i> 邮件</a></li>
            </ul>
        </div>
    </nav>

    <!-- 重置密码表单 -->
    <div class="reset-container">
        <h2><i class="fas fa-key"></i> 重置密码</h2>
        <form class="reset-form" id="resetForm">
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="newPassword" placeholder="新密码" required>
            </div>
            <div class="password-strength" id="passwordStrength"></div>
            
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="confirmPassword" placeholder="确认新密码" required>
            </div>
            
            <button type="submit" class="btn-reset" id="resetBtn">
                <i class="fas fa-save"></i> 重置密码
            </button>
        </form>
        
        <div id="resetMessage" class="message" style="display: none;"></div>
        
        <div class="reset-footer">
            <p><a href="/login">返回登录</a></p>
            <p><a href="/">返回首页</a></p>
        </div>
    </div>

    <!-- 页脚 -->
    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2025 Phoenix. 基于 Egg.js 构建</p>
            <p>
                <a href="/privacy" style="color: #00ff88; text-decoration: none;">隐私政策</a> |
                <a href="/" style="color: #00ff88; text-decoration: none;">返回首页</a>
            </p>
        </div>
    </footer>

    <script>
        // 获取URL参数中的token
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        if (!token) {
            showMessage('无效的重置链接', 'error');
            document.getElementById('resetForm').style.display = 'none';
        }

        const resetForm = document.getElementById('resetForm');
        const resetBtn = document.getElementById('resetBtn');
        const resetMessage = document.getElementById('resetMessage');
        const newPasswordInput = document.getElementById('newPassword');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const passwordStrength = document.getElementById('passwordStrength');

        // 密码强度检测
        newPasswordInput.addEventListener('input', function() {
            const password = this.value;
            const strength = checkPasswordStrength(password);
            passwordStrength.textContent = strength.text;
            passwordStrength.className = `password-strength ${strength.class}`;
        });

        function checkPasswordStrength(password) {
            if (password.length === 0) {
                return { text: '', class: '' };
            }
            
            let score = 0;
            if (password.length >= 6) score++;
            if (password.length >= 8) score++;
            if (/[a-z]/.test(password)) score++;
            if (/[A-Z]/.test(password)) score++;
            if (/[0-9]/.test(password)) score++;
            if (/[^A-Za-z0-9]/.test(password)) score++;

            if (score <= 2) {
                return { text: '密码强度：弱', class: 'strength-weak' };
            } else if (score <= 4) {
                return { text: '密码强度：中等', class: 'strength-medium' };
            } else {
                return { text: '密码强度：强', class: 'strength-strong' };
            }
        }

        // 处理重置密码表单提交
        resetForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const newPassword = newPasswordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            
            if (!newPassword || !confirmPassword) {
                showMessage('请填写所有字段', 'error');
                return;
            }

            if (newPassword.length < 6) {
                showMessage('密码长度至少为6个字符', 'error');
                return;
            }

            if (newPassword !== confirmPassword) {
                showMessage('两次输入的密码不一致', 'error');
                return;
            }

            resetBtn.disabled = true;
            resetBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 重置中...';

            try {
                const response = await fetch('/api/reset-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        token: token,
                        newPassword: newPassword 
                    })
                });

                const result = await response.json();

                if (result.status === 0) {
                    showMessage('密码重置成功！正在跳转到登录页面...', 'success');
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 2000);
                } else {
                    showMessage(result.message || '重置失败，请稍后重试', 'error');
                }
            } catch (error) {
                showMessage('网络错误，请稍后重试', 'error');
            } finally {
                resetBtn.disabled = false;
                resetBtn.innerHTML = '<i class="fas fa-save"></i> 重置密码';
            }
        });

        function showMessage(text, type) {
            resetMessage.textContent = text;
            resetMessage.className = `message ${type}`;
            resetMessage.style.display = 'block';
        }
    </script>
</body>
</html>
